@PART[Tantares_Engine_1]:NEEDS[RealPlume,SmokeScreen] //T-85K "Reinsdyr" Orbital Engine
{
    PLUME
    {
        name = Hypergolic-OMS-Red
        transformName = thrustTransform
        localRotation = 0,0,0
        plumePosition = 0,0,0.5
        plumeScale = 1
        energy = 1.2
        speed = 1
    }
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hypergolic-OMS-Red
    }

    //Remove extra effects
    @EFFECTS
    {
        @running_main
        {
          @PREFAB_PARTICLE
            {
              @emission,* = 0.0 0.0
            }
          @MODEL_MULTI_PARTICLE
            {
              @emission,* = 0.0 0.0
            }
        }
    }
}
